# Configuracion del servidor
server.port=8081
spring.application.name=liga-baloncesto-u22
spring.config.import=optional:classpath:application-local.properties

# Configuracion de MongoDB LOCAL (con Compass)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ligabasket_db

# OpenWeatherMap API
weather.api.key=${WEATHER_API_KEY:default_key}
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.forecast.url=https://api.openweathermap.org/data/2.5/forecast

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
